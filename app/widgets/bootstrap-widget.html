<template ds-template-id="bootstrap-widget">
  <div class="bg-secondary min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 shadow">
      <div class="container-fluid justify-content-start">
        <span class="navbar-brand mb-0 h1 me-auto">Widget editor</span>
        <button class="btn btn-primary" type="button">publish</button>
      </div>
    </nav>
  
    <div class="container">
      <div class="bg-white shadow rounded">
        <div class="border-bottom bg-primary p-1 sticky-top rounded-top">
          <div class="d-md-flex">
            <div class="d-block d-md-inline-flex">
              <button class="btn btn-primary fw-bold me-1" type="button">
                Edit mode
              </button>
            </div>
          </div>
        </div>
        <div class="p-3 position-relative" ds-section="true" ds-section-ref="section-entry" ds-on-mount="widget-fetch-add-button"></div>
      </div>
    </div>
  </div>
</template>

<template ds-template-id="bootstrap-widget-add-button">
  <div class="d-flex align-items-center">
    <hr class="flex-grow-1 border-dashed">
    <div class="px-2">
      <input type="checkbox" class="btn-check" ds-computed-id="uuid:0" autocomplete="off" ds-on-input="widget-add" ds-content-ref="widget-add-button">
      <label class="btn btn-outline-secondary" ds-computed-for="uuid:0">
        <iconify-icon icon="mdi:plus-circle-outline" inline=""></iconify-icon> Add widget
      </label>
    </div>
    <hr class="flex-grow-1 border-dashed">
  </div>
</template>

<template ds-template-id="bootstrap-widget-add">
  <div class="card mt-3 overflow-hidden">
    <div class="card-header d-flex bg-success text-light">
      <div class="me-3 d-flex align-items-center">
        <div class="rounded shadow-sm border fs-3 d-flex justify-content-center align-items-center bg-white text-dark" style="height: 48px; width: 48px;">
          <iconify-icon icon="mdi:widgets" inline=""></iconify-icon>
        </div>
      </div>
      <div>
        <h2>Widget</h2>
        <p class="mb-2 fs-5">Add content and features to a section</p>
      </div>
      <div class="d-flex align-items-center justify-content-end flex-grow-1 flex-shrink-0">
        <button class="btn btn-light cancel-action" ds-on-click="widget-add-close">
          <iconify-icon icon="mdi:close" inline=""></iconify-icon> Cancel
        </button>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a widget</h5>
      <p class="card-text text-muted">Choose an widget below or filter the results by using the search</p>
    </div>
    <div class="input-group p-3 bg-light border-top">
      <span class="input-group-text bg-white"><iconify-icon icon="mdi:search" inline=""></iconify-icon></span>
      <input type="search" class="form-control border-start-0" placeholder="Search for widget">
    </div>
    <div class="list-group list-group-flush" ds-section="true" ds-section-ref="widget-add-list" ds-on-mount="widget-add-fetch">
    </div>
  </div>
</template>


<template ds-template-id="bootstrap-widget-add-item">
  <div class="list-group-item list-group-item-action d-flex gap-3">
    <div class="pt-1">
      <iconify-icon class="btn disabled shadow-sm opacity-100 p-2" icon="mdi:format-text" width="24" inline=""></iconify-icon>
    </div>
    <div class="flex-grow-1">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Modifiy text</h5>
      </div>
      <small class="text-muted">Change text content</small>
    </div>
  </button>
</template>
