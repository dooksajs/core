<template ds-template-id="todo">
  <div class="container">
    <h1>Dooksa! Todo list</h1>
    <form class="input-group mb-2">
      <input class="form-control" ds-content-ref="todo-input" type="text" name="todo" autofocus placeholder="What needs to be done?">
      <button class="btn btn-primary" type="submit" ds-on-click="todo-add">Add</button>
    </form>

    <div class="mb-4">
      <strong>Sort by: </strong>
      <div class="btn-group">
        <button class="btn btn-primary" ds-on-click="todo-none">None</button>
        <button class="btn btn-primary" ds-on-click="todo-asc">Ascending</button>
        <button class="btn btn-primary" ds-on-click="todo-des">Descending</button>
        <button class="btn btn-primary" ds-on-click="todo-active">Show active</button>
        <button class="btn btn-primary" ds-on-click="todo-completed">Show completed</button>
      </div>
    </div>

    <ol ds-section ds-section-ref="todo-items"></ol>
  </div>
</template>

<template ds-template-id="todo-item">
  <li>
    <label ds-on-click="todo-toggle-complete">
      <input class="form-check-input mr-2" ds-content-ref="todo-checkmark" ds-query="query-todo-active:content:checked" type="checkbox">
      <ds-text ds-content-ref="todo-text" ds-query="query-todo-content:content:value">Todo item</ds-text>
    </label>

    <button class="btn btn-danger ml-2"  ds-on-click="todo-delete">Delete</button>
  </li>
</template>
