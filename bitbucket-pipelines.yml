image: cypress/browsers:node16.18.0-chrome90-ff88

pipelines:
  default:
    - step:
        name: Build and Test
        max-time: 5
        caches:
          - pnpm
          - node
          - cypress
        script:
          - npm install -g pnpm
          - pnpm install
          - pnpm run lint
          - pnpm dlx cypress run --browser firefox --record --key $CYPRESS_REPORT_ID
          - pnpm run build
        artifacts:
          # store any generates images and videos as artifacts
          - cypress/screenshots/**
          - cypress/videos/**
          - coverage/**
          - .nyc_output/**
definitions:
  caches:
    npm: $HOME/.npm
    pnpm: $HOME/.pnpm-store
    cypress: $HOME/.cache/Cypress
