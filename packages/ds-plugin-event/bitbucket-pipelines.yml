#  NodeJS build with cypress
# Test only of code. No actual deployment

image: cypress/base:16.5.0

pipelines:
  default:
    - step:
        name: Build and Test
        max-time: 5
        caches:
          - node
          - cypress
        script:
          - npm --version
          - node --version
          - npm install
          - npx cypress install
          - npm ls
          - npm run lint
          - npm run test:unit:record
          - npm run test:e2e:record
          # temp disabled- npx nyc report --reporter=text-summary
        artifacts:
          # store any generates images and videos as artifacts
          - cypress/screenshots/**
          - cypress/videos/**
          - coverage/**
          - .nyc_output/**
definitions:
  caches:
    cypress: $HOME/.cache/Cypress
