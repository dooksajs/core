<template ds-template-id="card">
  <div class="card" ds-section="true" ds-section-ref="card-section"></div>
</template>

<template ds-template-id="card-body">
  <div class="card-body" ds-section="true" ds-section-ref="card-body-section"></div>
</template>

<template ds-template-id="card-header-text">
  <div class="card-header" ds-section="true">
    <ds-text>Card header</ds-text>
  </div>
</template>

<template ds-template-id="card-header-heading">
  <h5 class="card-header" ds-section="true">
    <ds-text>Card header</ds-text>
  </h5>
</template>

<template ds-template-id="card-footer">
  <div class="card-footer" ds-section="true">
    <ds-text>Card footer</ds-text>
  </div>
</template>

<template ds-template-id="card-img-top">
  <img class="card-img-top" alt="" src="token:placeholder:img">
</template>

<template ds-template-id="card-img-bottom">
  <img class="card-img-bottom" alt="" src="token:placeholder:img">
</template>

<template ds-template-id="card-title">
  <h5 class="card-title">
    <ds-text>Card title</ds-text>
  </h5>
</template>

<template ds-template-id="card-subtitle">
  <h6 class="card-subtitle">
    <ds-text>Card subtitle</ds-text>
  </h6>
</template>

<template ds-template-id="card-text">
  <p class="card-text">
    <ds-text>Card subtitle</ds-text>
  </p>
</template>

<template ds-template-id="card-filled">
  <div class="card">
    <img class="card-img-top" alt="" src="token:placeholder:img">
    <div class="card-body" ds-section="true" ds-on-section-append="">
      <h5 class="card-title">
        <ds-text>Card title</ds-text>
      </h5>
      <h6 class="card-subtitle">
        <ds-text>Card subtitle</ds-text>
      </h6>
      <p class="card-text">
        <ds-text>Card text</ds-text>
      </p>
    </div>
  </div>
</template>
