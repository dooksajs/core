<template ds-template-id="bootstrap-edit-section-card">
  <div class="container py-5">
    <div class="card" ds-section="true" ds-on-section-attach="bootstrap-edit-section">
    </div>
  </div>
</template>

<template ds-template-id="bootstrap-edit-section-card-body">
  <div class="card-body" ds-section="true" ds-on-section-attach="bootstrap-edit-section">
  </div>
</template>

<template ds-template-id="bootstrap-edit-section-link">
  <div class="position-relative" ds-section="true">
    <a class="select-area" href="#" ds-on-click="bootstrap-open-section-editor">
      <div class="select-area-top-end-content">
        <div class="btn btn-primary btn-sm">
          <i class="fa-solid fa-pen-to-square"></i> Edit
        </div>
      </div>
    </a>
  </div>
</template>
