<template ds-template-id="fragment-card">
  <div class="card" ds-section="true"></div>
</template>

<template ds-template-id="fragment-card-body">
  <div class="card-body" ds-section="true"></div>
</template>

<template ds-template-id="fragment-card-header-text">
  <div class="card-header" ds-section="true">
    <ds-text>Card header</ds-text>
  </div>
</template>

<template ds-template-id="fragment-card-header-heading">
  <h5 class="card-header" ds-section="true">
    <ds-text>Card header</ds-text>
  </h5>
</template>

<template ds-template-id="fragment-card-footer">
  <div class="card-footer" ds-section="true">
    <ds-text>Card footer</ds-text>
  </div>
</template>

<template ds-template-id="fragment-card-img-top">
  <img class="card-img-top" alt="" src="token:placeholder:img">
</template>

<template ds-template-id="fragment-card-img-bottom">
  <img class="card-img-bottom" alt="" src="token:placeholder:img">
</template>

<template ds-template-id="fragment-card-title">
  <h5 class="card-title">
    <ds-text>Card title</ds-text>
  </h5>
</template>

<template ds-template-id="fragment-card-subtitle">
  <h6 class="card-subtitle">
    <ds-text>Card subtitle</ds-text>
  </h6>
</template>

<template ds-template-id="fragment-card-text">
  <p class="card-text">
    <ds-text>Card subtitle</ds-text>
  </p>
</template>

<template ds-template-id="card">
  <fragment-card>
    <fragment-card-img-top></fragment-card-img-top>
    <fragment-card-body>
      <fragment-card-title></fragment-card-title>
      <fragment-card-subtitle></fragment-card-subtitle>
      <fragment-card-text></fragment-card-text>
    </fragment-card-body>
  </fragment-card>
</template>
