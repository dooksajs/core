<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dooksa</title>
    <script>
      // Fetch current page document
      window.dsInitPage = () => {
        return new Promise((resolve, reject) => {
          fetch(`https://no.dooksa.com/api/collections/pages/records?filter=(path='${window.location.pathname}' && host ~ ${window.location.host})&expand=app`)
            .then(response => response.json())
            .then(pages => {
              if (pages.code) {
                throw new Error(pages.message);
              }
              
              // search possible redirects
              if (!pages.items.length) {
                fetch(`https://no.dooksa.com/api/collections/pagePaths/records?filter=path='${appId}${window.location.pathname}'&expand=page,page.app`)
                  .then(response => response.json())
                  .then(pages => {
                    if (pages.code) {
                      throw new Error(pages.message);
                    }

                    const page = pages.items[0]['@expand'].page
                    page.app = page['@expand'].app
                    page.foundPath = pages.items[0].path
                    resolve(page)
                  })
                  .catch(e => reject(e))
              }

              const page = pages.items[0]
              page.app = page['@expand'].app
              resolve(page)
            })
            .catch(e => reject(e))
        })
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
