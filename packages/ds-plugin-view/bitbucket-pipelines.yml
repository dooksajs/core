#  NodeJS build with cypress
# Test only of code. No actual deployment

image: cypress/base:16

pipelines:
  default:
    - step:
        name: Build and Test
        max-time: 5
        caches:
          - node
          - cypress
        script:
          - npm install -g npm@latest
          - npm --version
          - npm install -g pnpm
          - pnpm --version
          - pnpm install
          - npx cypress install
          - pnpm ls
          - pnpm run lint
          - pnpm run e2e:record -- --key $CYPRESS_REPORT_ID
          - npx nyc report --reporter=text-summary
          - pnpm run build
        artifacts:
          # store any generates images and videos as artifacts
          - cypress/screenshots/**
          - cypress/videos/**
          - coverage/**
          - .nyc_output/**
definitions:
  caches:
    npm: $HOME/.npm
    pnpm: $HOME/.pnpm-store
    cypress: $HOME/.cache/Cypress
