<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ds Operators playground</title>
</head>
<body>
  <form id="operators">
    <h1>Testing operators</h1>
    <section>
      <h2>Input operands and an operator</h2>
      <fieldset>
        <label for="operand-0">left operand:</label>
        <input type="text" id="operand-0" name="operand-0">
        <label for="operator">operator</label>
        <input type="text" id="operator" name="operator">
        <label for="operand-1">right operand:</label>
        <input type="text" id="operand-1" name="operand-1">
      </fieldset>  
    </section>
    <section>
      <p>
        <button type="submit">Run the expression</button>
      </p>
    </section>
    <section>
      <h2>Results</h2>
      <div style="display: flex; flex-direction: column">
        <p>eval output: </p>
        <span id="data-eval"></span>
      </div>
    </section>
  </form>
  <script src="/dev/main.js"></script>
</body>
</html>
